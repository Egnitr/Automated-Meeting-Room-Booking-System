<!DOCTYPE html>

<html>
<head>
<meta charset="ISO-8859-1">
<title>Xceptionals Login</title>
<link rel="stylesheet" href="css/hover.css">
<link rel="stylesheet" href="css/animate.css">
<link rel="shortcut icon" href="favicon.png">
</head>
<style>
* {
	margin: auto;
	padding: 0;
}

.btn {
	display: inline-block;
	text-decoration: none;
	font-family: sans-serif;
	background-color: #4a7cd4;
	color: #fff;
	padding: 4px 20px;
}

.content {
	text-align: center;
}

.form {
	position: relative;
	z-index: 1;
	background: #FFFFFF;
	max-width: 300px;
	margin: 20px auto 100px;
	padding: 30px;
	border-top-left-radius: 3px;
	border-top-right-radius: 3px;
	border-bottom-left-radius: 3px;
	border-bottom-right-radius: 3px;
	text-align: center;
}

.form .thumbnail {
	background: #17D1D4;
	width: 150px;
	height: 150px;
	margin: 0 auto 30px;
	padding: 50px 30px;
	border-top-left-radius: 100%;
	border-top-right-radius: 100%;
	border-bottom-left-radius: 100%;
	border-bottom-right-radius: 100%;
	box-sizing: border-box;
}

.form .thumbnail img {
	position: relative;
	top: -47px;
	left: -27px;
	display: block;
	width: 180%;
}

.form input {
	outline: 0;
	background: #f2f2f2;
	width: 100%;
	border: 0;
	margin: 0 0 15px;
	padding: 15px;
	border-top-left-radius: 3px;
	border-top-right-radius: 3px;
	border-bottom-left-radius: 3px;
	border-bottom-right-radius: 3px;
	box-sizing: border-box;
	font-size: 14px;
}

.form button {
	background: #17D1D4;
	width: 100%;
	border: 0;
	padding: 0px;
	border-top-left-radius: 3px;
	border-top-right-radius: 3px;
	border-bottom-left-radius: 3px;
	border-bottom-right-radius: 3px;
	color: #FFFFFF;
	transition: all 0.3 ease;
	overflow: hidden;
	cursor: pointer;
}

.info {
	position: relative;
	z-index: 1;
	max-width: 500px;
	margin: auto;
	text-align: center;
	padding: 5px;
}

.info h1 {
	margin: 0 0 35px;
	font-size: 36px;
	font-weight: 300;
	color: #4a7cd4;
}

.info span {
	color: #4a7cd4;
	font-size: 14px;
}

html {
	background: url(img/26.jpg) no-repeat center center fixed;
	background-size: cover;
}

body {
	font-family: "Roboto", sans-serif;
	-webkit-font-smoothing: antialiased;
}

.error {
	position: relative;
	bottom: 10px;
	font-size: 13px;
	color: red;
}

#sbtn {
	background-color: #17D1D4;
	cursor: pointer;
}

button {
	background: #17D1D4;
	width: 300px;
	border: 0;
	padding: 20px;
	border-top-left-radius: 3px;
	border-top-right-radius: 3px;
	border-bottom-left-radius: 3px;
	border-bottom-right-radius: 3px;
	color: #FFFFFF;
	transition: all 0.3 ease;
	overflow: hidden;
	cursor: pointer;
}
</style>

<body>
	<div class="content">
		<div class="info">
			<h1>The Xceptionals</h1>
			<span><h2>Automated Meeting Room Booking system</h2></span>
		</div>
		<div class="form">
			<div class="thumbnail"><img src="img/thumb4.png"></div>				
			
			<form class="login-form" method="post" action="actionController" onsubmit="return validateData()">
				<input type="text" id="userid" name="userid" onKeyUp="checkid()" autocomplete="off" placeholder="User ID" required>
				<div id="checkid" align="center"></div>
				<input type="email" id="email" name="email" onKeyUp="checkemail()" autocomplete="off" placeholder="Email ID" required>
				<div id="checkemail" align="center"></div>
				<!--  <input type="text" name="role" autocomplete="off" placeholder="Role" required>-->
				<button class="hvr-bounce-to-right">
					<input type="submit" id="sbtn" name="sbtn" value="Sign In">
				</button>
			</form>
			 <form class="login-form" method="post" action="jsonDbData" enctype="multipart/form-data">
               <input type="file" id="jsondata" name="jsondata" placeholder="Upload Data" required >
               <button class="hvr-bounce-to-right"><input type="submit" id="sbtn" name="submit" value="Upload Data" ></button>
            </form>
		</div>
		</div>
</body>
<script type="text/javascript" >

function checkid()
  {
    var userid = document.getElementById("userid").value; 
    
    if(isNaN(userid))
    {
      document.getElementById('checkid').innerHTML="<font style=\"color: red\">*Format Invalid</font>";
      document.getElementById('userid').style.border='red 1px solid';
      return false;
    }
    else if(userid.length != 6 || userid.length == 0)
    {
      document.getElementById('checkid').innerHTML="<font style=\"color: red\">*Format Invalid(6-digits).</font>";
      document.getElementById('userid').style.border='red 1px solid';
      return false;
    }
    else 
    {
      document.getElementById('checkid').innerHTML="<font style=\"color: green\"></font>";
      document.getElementById('userid').style.border='grey 1px solid'; 
      return true;
    }
  }

function checkemail() {
  var email = document.getElementById("email").value;
  var atpos = email.indexOf("@");
  var dotpos = email.lastIndexOf(".");
      if (email == null || email == "") 
    {
          document.getElementById('checkemail').innerHTML="<font style=\"color: red\">*Please Fill in the E-Mail</font>";
      document.getElementById('email').style.border='red 1px solid';
      return false;
    }
    else if(atpos< 1 || dotpos<atpos+2 || dotpos+2>=email.length)
    {
      document.getElementById('checkemail').innerHTML="<font style=\"color: red\">*Please Fill the Correct E-Mail</font>";
      document.getElementById('email').style.border='red 1px solid';
      return false;
    }
    else
    {
    document.getElementById('checkemail').innerHTML="<font style=\"color: green\"></font>";
    document.getElementById('email').style.border='grey 1px solid';
    return true;
    }
  }
  
  
  function clearfields()
  {
    document.getElementById('checkid').innerHTML="";
    document.getElementById('userid').style.border='grey 1px solid';
    
    document.getElementById('checkemail').innerHTML="";
    document.getElementById('email').style.border='grey 1px solid';
  }
  
  function validateData()
  {
    var submit = document.getElementById("sbtn").value;
      var b = checkid();
      var a = checkemail();
    if(a&&b)
    return true;
    else 
    return false;
    
  }
</script>
</html>
